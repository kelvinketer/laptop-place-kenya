<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Place Kenya | Premium Laptops</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* BRAND COLORS */
            --brand-green: #006838;
            --brand-gold: #f3ce13;
            --brand-dark: #121212;
        }

        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main { flex: 1; }

        /* --- NAVBAR STYLING --- */
        .navbar-custom {
            background-color: var(--brand-green);
            padding: 15px 0;
        }
        .navbar-brand {
            font-weight: 800;
            color: white !important;
            text-transform: uppercase;
            font-size: 1.2rem;
            border: 2px solid var(--brand-gold);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .search-bar {
            width: 50%;
            border-radius: 20px 0 0 20px;
            border: none;
            padding: 10px 20px;
        }
        .search-btn {
            background-color: var(--brand-gold);
            border: none;
            border-radius: 0 20px 20px 0;
            color: black;
            font-weight: bold;
            padding: 0 20px;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: var(--brand-gold) !important;
        }
        .nav-icon {
            color: white;
            font-size: 1.2rem;
            margin-left: 20px;
            text-decoration: none;
        }
        .nav-icon:hover { color: var(--brand-gold); }

        /* --- FOOTER --- */
        footer {
            background-color: var(--brand-green);
            color: white;
            border-top: 5px solid var(--brand-gold);
        }
    </style>
</head>
<body>

    <div class="bg-dark text-white py-1 small text-center">
        <span><i class="fab fa-whatsapp text-success"></i> Call/WhatsApp: 0723 027 668</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-laptop"></i> LP Kenya
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <form class="d-flex mx-auto my-3 my-lg-0" style="width: 100%; max-width: 500px;" action="{% url 'home' %}" method="GET">
                    <input class="form-control search-bar w-100" type="search" name="q" value="{{ query|default:'' }}" placeholder="Search (e.g. HP, Dell)..." aria-label="Search">
                    <button class="btn search-btn" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#products">Shop Laptops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center justify-content-center mt-3 mt-lg-0 ms-lg-3">
                    <a href="#" class="nav-icon"><i class="far fa-user"></i></a>
                    <a href="#" class="nav-icon position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark" style="font-size: 0.6rem;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-5 text-center">
        <div class="container">
            <p class="mb-0 fw-bold">Laptop Place Kenya</p>
            <small>Trusted by Kenyans for Quality Laptops</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
