<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Place Kenya | Premium Laptops</title>
    <link rel="icon" type="image/jpeg" href="{% static 'core/logo.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand-green: #006838; --brand-gold: #f3ce13; }
        body { background-color: #f4f6f8; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; }
        .navbar-custom { background-color: var(--brand-green); padding: 15px 0; }
        .search-btn { background-color: var(--brand-gold); border: none; font-weight: bold; }
        .nav-link { color: rgba(255,255,255,0.9) !important; }
        .nav-link:hover { color: var(--brand-gold) !important; }
        footer { background-color: var(--brand-green); color: white; border-top: 5px solid var(--brand-gold); }
    </style>
</head>
<body>
    <div class="bg-dark text-white py-1 small text-center">
        <span><i class="fab fa-whatsapp text-success"></i> Call/WhatsApp: 0723 027 668</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand bg-white rounded px-2 py-1" href="{% url 'home' %}">
                <img src="{% static 'core/logo.jpg' %}" alt="LP Kenya" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto my-3 my-lg-0" style="width: 100%; max-width: 500px;" action="{% url 'home' %}" method="GET">
                    <input class="form-control me-2" type="search" name="q" value="{{ query|default:'' }}" placeholder="Search laptops...">
                    <button class="btn search-btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5 text-center">
        <div class="container"><p class="mb-0 fw-bold">Laptop Place Kenya &copy; 2025</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
